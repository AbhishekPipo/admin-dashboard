<div class=" bg-gray-100">
  <div class="w-full flex items-center p-6 ">
    <div class="w-1/2 bg-white p-8 rounded-lg shadow-lg">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-bold">Top Products</h1>
        <span>⌄</span>
      </div>
      <canvas
        class="w-full h-64"
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
      ></canvas>
    </div>

    <div
      style="height: 49vh"
      class="card bg-white w-1/4 m-5 p-4 rounded-lg shadow-lg"
    >
      <!-- referrals -->
      <div class="referals flex flex-col">
        <!-- referals head -->
        <div class="referals-head flex justify-between mb-4">
          <h1 class="text-lg font-semibold">Referrals</h1>
          <span>⌄</span>
        </div>

        <!-- facebook visitors -->
        <div class="facebook mb-7">
          <div class="facebook-visitors flex justify-between mb-3">
            <h1 class="text-base font-semibold">2301</h1>
            <p class="text-sm">Facebook visitors</p>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
            <div
              class="bg-blue-600 h-2.5 rounded-full"
              style="width: 45%"
            ></div>
          </div>
        </div>

        <!-- twitter visitors -->
        <div class="facebook mb-7">
          <div class="facebook-visitors flex justify-between mb-3">
            <h1 class="text-base font-semibold">2107</h1>
            <p class="text-sm">Twitter visitors</p>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
            <div
              class="bg-purple-600 h-2.5 rounded-full dark:bg-purple-500"
              style="width: 45%"
            ></div>
          </div>
        </div>

        <!-- google visitors -->
        <div class="facebook mb-7">
          <div class="facebook-visitors flex justify-between mb-3">
            <h1 class="text-base font-semibold">2308</h1>
            <p class="text-sm">Google visitors</p>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
            <div
              class="bg-yellow-400 h-2.5 rounded-full"
              style="width: 45%"
            ></div>
          </div>
        </div>

        <!-- affiliate visitors -->
        <div class="facebook">
          <div class="facebook-visitors flex justify-between mb-3">
            <h1 class="text-base font-semibold">1024</h1>
            <p class="text-sm">Affiliates visitors</p>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
            <div
              class="bg-green-600 h-2.5 rounded-full dark:bg-green-500"
              style="width: 45%"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="card relative bg-white rounded-2xl shadow-lg overflow-hidden p-2 total-revenue w-1/4 m-5"
      style="height: 49vh"
    >
      <div class="revenue-head flex justify-between">
        <h1 class=" ">Total Revenue</h1>
        <div class="arrow">></div>
      </div>

      <div class="content flex flex-col justify-center  items-center ">
        <div class="head pr-5 pt-3 flex flex-col items-center">
          <p class="font-bold text-2xl">Total Sale</p>
        <p class="pb-5">2,45,124</p>
        </div>
        <div class="chart w-32 flex justify-center  items-center h-32 mb-14">
          <div class="container mx-auto">
            <img  src="/assets/circle-chart.png" alt="" />
          </div>
        </div>
        <div
          class="bar-chart w-full flex items-center  justify-center h-20"
        >
          <img src="/assets/bar-chart.png" alt="">
        </div>
        <p class="relative bottom-0 font-bold">Weekly Earnings</p>
      </div>
    </div>
  </div>
</div>
