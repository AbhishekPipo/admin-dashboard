

<app-dashboard-head></app-dashboard-head>




<!-- contact-card.component.html -->
<div class="contact-card flex flex-wrap justify-between">
 <!-- contact-card.component.html -->
<div *ngFor="let contact of contacts" class="card w-1/5 my-4 pb-5 rounded-lg shadow-lg m-1 bg-white flex flex-col items-center gap-5">
    <div class="above w-auto flex flex-col items-center gap-9 pt-10">
        <img [src]="getRandomImage()" class="h-14 w-14 rounded-full" alt="">
        <h3>{{ contact.name }}</h3>
    </div>
    <div class="below text-center">
        <p class="text-sm">{{ contact.address }}</p>
        <p class="text-sm">{{ contact.city }}</p>
    </div>
</div>


    <div class="card w-1/5 my-4  rounded-lg shadow-lg m-1 bg-white flex flex-col items-center gap-5">

        <div class="center flex flex-col items-center justify-center pt-16">
            <h5>Add New Contact</h5>
            <span class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-3 py-3 rounded dark:bg-gray-700 dark:text-blue-400 border border-blue-400">
                <i class="fas fa-plus-circle fa-2x"></i>

            </span>

        </div>
    </div>
  </div>
