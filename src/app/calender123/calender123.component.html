<app-dashboard-head></app-dashboard-head>

<div class="flex calender bg-slate-200 ">
  <div class="cal w-4/6 bg-white">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>

  <div class="event bg-slate-200 w-2/6 mx-4 ">
    <div
      class="hori-row mb-7 bg-white h-16 w-full rounded-lg shadow-lg flex items-center justify-center"
    >
      <button class="bg-blue-500 text-white px-48 py-1 rounded-sm">
        Add New Event
      </button>
    </div>

    <div class="profile-score bg-white rounded-lg shadow-lg px-2 py-8">
      <div class="img bg-white flex flex-col items-center justify-center  pb-6">
        <!-- image goes here -->
        <img src="/assets/user.png" class="w-40 h-40 rounded-full" alt="">


        <h1>Alizee Thomas
        </h1>
        <p>Washington, d.c.
        </p>
      </div>
      <!-- <hr class="my-4"> -->

      <!-- progress bar -->
      <div
        class="progress-bar w-full bg-gray-200 rounded-full h-1.5 dark:bg-gray-700"
      >
        <div class="bg-blue-600 h-1.5 rounded-full" style="width: 78%"></div>
      </div>
      <hr class="my-4">



      <!-- detailes -->

      <div class="det flex flex-wrap justify-between bg-white">
        <!-- completed -->
        <div *ngFor="let task of tasks" class="{{task.class}} text-center bg-white px-10 ">
            <p class="text-sm pb-2">{{ task.count }}</p>
            <p class="text-sm">{{ task.label }}</p>
          </div>
          
      </div>
      <hr class="my-4">

      <div class="btns flex flex-wrap">
        <span class="border border-blue-500 text-blue-500 px-3 py-0.5 mx-2 mb-2 inline-flex items-center rounded">
          Badge 1
        </span>
        <span class="border border-green-500 text-green-500 px-2 py-0.5 mx-2 mb-2 inline-flex items-center rounded">
          Badge 2
        </span>
        <span class="border border-yellow-500 text-yellow-500 px-2 py-0.5 mx-2 mb-2 inline-flex items-center rounded">
          Badge 3
        </span>
        <span class="border border-red-500 text-red-500 px-2 py-0.5 mx-2 mb-2 inline-flex items-center rounded">
          Badge 4
        </span>
        <span class="border border-purple-500 text-purple-500 px-2 py-0.5 mx-2 mb-2 inline-flex items-center rounded">
          Badge 5
        </span>
        <span class="border border-orange-500 text-orange-500 px-2 py-0.5 mx-2 mb-2 inline-flex items-center rounded">
          Badge 6
        </span>
        <!-- Add more badges as needed -->
      </div>
      
      <hr class="my-4">

      <div class="teamm">

        <div class="team-head py-3">
            <p class="text-xl font-semibold">Team</p>
        </div>
        <div class="flex -space-x-1 py-1 overflow-hidden">
            <img class="inline-block h-6 w-6 rounded-full ring-2 ring-white transition-transform transform hover:scale-110" src="https://images.unsplash.com/photo-1491528323818-fdd1faba62cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            <img class="inline-block h-6 w-6 rounded-full ring-2 ring-white transition-transform transform hover:scale-110" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            <img class="inline-block h-6 w-6 rounded-full ring-2 ring-white transition-transform transform hover:scale-110" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=256&h=256&q=80" alt="">
            <img class="inline-block h-6 w-6 rounded-full ring-2 ring-white transition-transform transform hover:scale-110" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            <img class="inline-block h-6 w-6 rounded-full ring-2 ring-white transition-transform transform hover:scale-110" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
          </div>
          
      </div>
      
      
      
      
      
      
      
    </div>
  </div>
</div>
